        <!-- Javascript -->
    
    <script>

        const transition = document.querySelectorAll(".Transition__content");
        
        document.addEventListener("scroll", function () {
            transition.forEach(transition => {
                if (isInView(transition)) {
                    transition.classList.add("Transition__content__active");
                    
                }
            });
        });
        
        function isInView(element) {
            const rec = element.getBoundingClientRect();
            return (
                rec.bottom > 0 &&
                rec.top < (window.innerHeight - 150 || document.documentElement.clientHeight - 150)
            );
        }
        
    </script>
